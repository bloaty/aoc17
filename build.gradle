 buildscript {
     repositories {
         jcenter()
     }
     dependencies {
         classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
     }
 }

apply plugin: 'com.github.johnrengelman.shadow'
// Apply the java plugin to add support for Java
apply plugin: 'java'
// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.bloaty.aoc17.Main'
    }
}

shadowJar {
    classifier = 'sources'
    from sourceSets.main.allSource
    manifest {
        from rootProject.tasks.jar.manifest
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //compile 'com.google.guava:guava:23.0'
    compile group: 'commons-cli', name: 'commons-cli', version: 'latest.release'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: 'latest.release'
}


// Define the main class for the application
mainClassName = 'org.bloaty.aoc17.Main'

